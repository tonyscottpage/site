<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ site.baseurl }}/lib/css/main.css">
  </head>

  <body class="site" ontouchstart="">
    {% include sidebar.html %}
    <div class="site_content js-site-content">
      <a class="site_logo" href="{{ site.baseurl }}/" title="Home"><img src="{{ site.baseurl}}/lib/images/logo.svg" alt="Page Consulting"></a>
      {{ content }}
   </div>
   
    <script>
      (function() {
        var classes = document.documentElement.classList;
        var toggleMenu = document.querySelector('.js-toggle-menu');
        var siteContent = document.querySelector('.js-site-content');

        toggleMenu.addEventListener('click', function(e) {
          if (classes.contains('menu-open')) return;
          e.stopPropagation();
          classes.add('menu-open');
        });

        siteContent.addEventListener('click', function(e) {
          classes.remove('menu-open');
        });

        siteContent.addEventListener('transitionend', function() {
          if (classes.contains('menu-open')) classes.add('menu-opened');
          else classes.remove('menu-opened');
        });
      })();
    </script>
  </body>
</html>
